{% extends 'main/nav.html' %}
{% load crispy_forms_tags %}
{% block DashBoard %}
<div class="card-header py-3">
    <h5 class="mb-0 text-center"><strong>Users</strong></h5>
</div>
<div class="container">
    <br>
    <table class="table align-middle mb-0 bg-white">
        <thead class="bg-light">
            <tr>
                <th>username</th>
                <th>last login</th>
                <th>last health check</th>
                <th>Action</th>

            </tr>
        </thead>
        <tbody>
            <!-- for each history print each attributes values -->
            {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.last_login }}</td>
                <td>{{ user.last_check }}</td>
                <td>
                    <a href="{% url 'userDetail' user.id %}" class="btn btn-primary">View</a>
                </td>
            </tr>

            {% endfor %}


        </tbody>
    </table>
</div>
{% endblock %}
